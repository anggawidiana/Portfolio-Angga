<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Agung Angga</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    />
    <link

      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9cb8770492.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav
      class="navbar"
      id="navbar-sec"
    >
      <input
        type="checkbox"
        id="check"
      />
      <label
        for="check"
        class="icons"
      >
        <span class="icon-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            id="menu-icon"
            viewBox="0 0 50 50"
            fill="#0f0b24"
          >
            <path
              d="M 3 9 A 1.0001 1.0001 0 1 0 3 11 L 47 11 A 1.0001 1.0001 0 1 0 47 9 L 3 9 z M 3 24 A 1.0001 1.0001 0 1 0 3 26 L 47 26 A 1.0001 1.0001 0 1 0 47 24 L 3 24 z M 3 39 A 1.0001 1.0001 0 1 0 3 41 L 47 41 A 1.0001 1.0001 0 1 0 47 39 L 3 39 z"

          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            id="close-icon"
            fill="#0f0b24"
            viewBox="0 0 50 50"

      </label>
      <ul
        class="navbar-nav"
        id="navbar-th"
      >
        <li>
          <a
            href="#"
            data-id="home"
            class="text1"
          >
            <span class="icon-nav">Home</span>
            <span class="nav-icon"><i class="bx bx-home-alt-2"></i></span>
          </a>
        </li>
        <li>
          <a
            href="#about-me"
            data-id="about"
            class="text2"
          >
            <span class="icon-nav">About</span>
            <span class="nav-icon"><i class="bx bx-user"></i></span>
          </a>
        </li>
        <li>
          <a
            href="#project"
            data-id="project"
            class="text3"
          >
            <span class="icon-nav">Project</span>
            <span class="nav-icon"><i class="bx bx-briefcase"></i></span>
          </a>
        </li>
        <li>
          <a
            href="#contact"
            data-id="contact"
            class="text4"
          >
            <span class="icon-nav">Contact</span>
            <span class="nav-icon"><i class="bx bx-phone"></i></span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Navbar End -->

    <!-- Social Media Start -->
    <div class="social">
      <ul>
        <li>
          <a href="https://www.instagram.com/g.anggaa_/">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/agung.angga.794">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/agung-angga-9ab196316/">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- Social Media End -->

    <!-- Konten Start -->
    <main class="container">
      <!-- Konten1 Start -->
      <section class="content1">
        <div class="h1-container">
          <h1>
            <div class="first-text">Hi, I'am</div>
            <br />
            <span class="sec-text">Agung Angga</span>
          </h1>
        </div>
        <a
          href="#about-me"
          class="scroll-down"
        >
          <i class="bx bx-down-arrow-circle"></i>
        </a>
      </section>
      <!-- Konten1 End -->

      <!-- Konten2 Start -->
      <section
        id="about-me"
        class="content2"
      >
        <h1>
          About
          <span>Me</span>
        </h1>
        <div class="about-sec">
          <img
            src="img/about.jpg"
            alt="aboutmee"
          />
          <p>
            An Information Systems student aspiring to become a Data Scientist,
            focusing on data analysis and developing data-driven solutions to
            enhance business decision-making.
          </p>
        </div>
      </section>
      <!-- Konten2 End -->
    </main>
    <!-- Konten End -->
    <script src="js/scripts.js"></script>

</html>
